<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="display">
        <input type="text" id="input-data" value="" />
        <button type="submit" id="clear-btn">C</button>
      </div>
      <div class="buttons">
        <button type="button" id="button-one">1</button>
        <button type="button" id="button-two">2</button>
        <button type="button" id="button-three">3</button>
        <button type="button" id="button-divide">/</button>
        <button type="button" id="button-four">4</button>
        <button type="button" id="button-five">5</button>
        <button type="button" id="button-six">6</button>
        <button type="button" id="button-minus">-</button>
        <button type="button" id="button-seven">7</button>
        <button type="button" id="button-eight">8</button>
        <button type="button" id="button-nine">9</button>
        <button type="button" id="button-plus">+</button>
        <button type="button" id="button-decimal">.</button>
        <button type="button" id="button-zero">0</button>
        <button type="button" id="button-equal">=</button>
        <button type="button" id="button-multiply">*</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
